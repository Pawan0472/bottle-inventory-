{% extends "base.html" %}
{% block content %}

<h4 class="mb-3">Raw Materials</h4>

<form method="post" class="card p-3 mb-4">

    <div class="row mb-2">
        <div class="col-md-4">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label>Type</label>
            <input type="text" name="material_type" class="form-control">
        </div>
        <div class="col-md-2">
            <label>Unit</label>
            <input type="text" name="unit" class="form-control">
        </div>
        <div class="col-md-3">
            <label>Opening Stock</label>
            <input type="number" step="0.001" name="current_stock" class="form-control">
        </div>
    </div>

    <button class="btn btn-primary">Add Material</button>
</form>

<table class="table table-bordered table-sm">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Unit</th>
        <th>Stock</th>
    </tr>
    {% for m in materials %}
    <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.name }}</td>
        <td>{{ m.material_type }}</td>
        <td>{{ m.unit }}</td>
        <td>{{ m.current_stock }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
