{% extends "base.html" %}
{% block content %}

<h4 class="mb-3">Bill of Materials (BOM)</h4>

<form method="post" class="card p-3 mb-4">

    <div class="row mb-2">
        <div class="col-md-4">
            <label>Product</label>
            <select name="product_id" class="form-control" required>
                <option value="">Select Product</option>
                {% for p in products %}
                <option value="{{ p.id }}">{{ p.name }} ({{ p.volume }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label>Raw Material</label>
            <select name="raw_material_id" class="form-control" required>
                <option value="">Select Raw Material</option>
                {% for m in materials %}
                <option value="{{ m.id }}">{{ m.name }} ({{ m.unit }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label>Consumption per Bottle</label>
            <input type="number" step="0.000001" name="consumption_per_unit" class="form-control" required>
        </div>
    </div>

    <button class="btn btn-primary">Add BOM</button>
</form>

<table class="table table-bordered table-sm">
    <tr>
        <th>Product</th>
        <th>Material</th>
        <th>Unit</th>
        <th>Consumption</th>
    </tr>
    {% for b in bom_list %}
    <tr>
        <td>{{ b.product_name }} ({{ b.volume }})</td>
        <td>{{ b.material_name }}</td>
        <td>{{ b.unit }}</td>
        <td>{{ b.consumption_per_unit }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
