{% extends "base.html" %}
{% block content %}

<h4 class="mb-3">Purchase Report</h4>

<form method="post" class="card p-3 mb-3" action="/reports/purchase">

    <div class="row">
        <div class="col-md-4">
            <label>From Date</label>
            <input type="date" name="from_date" class="form-control" required value="{{ request.form.from_date }}">
        </div>
        <div class="col-md-4">
            <label>To Date</label>
            <input type="date" name="to_date" class="form-control" required value="{{ request.form.to_date }}">
        </div>
        <div class="col-md-4 align-self-end">
            <button class="btn btn-primary">Show</button>
        </div>
    </div>

</form>

{% if purchase_list %}

<form method="post" action="/reports/purchase/export" class="mb-3">
    <input type="hidden" name="from_date" value="{{ request.form.from_date }}">
    <input type="hidden" name="to_date" value="{{ request.form.to_date }}">
    <button class="btn btn-success">Export to Excel</button>
</form>

<table class="table table-bordered table-sm">
    <tr>
        <th>Date</th>
        <th>Supplier</th>
        <th>Material</th>
        <th>Qty</th>
        <th>Rate</th>
    </tr>

    {% for r in purchase_list %}
    <tr>
        <td>{{ r.date }}</td>
        <td>{{ r.supplier_name }}</td>
        <td>{{ r.material_name }}</td>
        <td>{{ r.quantity }}</td>
        <td>{{ r.rate }}</td>
    </tr>
    {% endfor %}
</table>

{% endif %}

{% endblock %}
