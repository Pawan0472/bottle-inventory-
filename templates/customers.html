{% extends "base.html" %}
{% block content %}

<h4 class="mb-3">Customers</h4>

<form method="post" class="card p-3 mb-4">

    <div class="row mb-2">
        <div class="col-md-4">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>
        <div class="col-md-4">
            <label>Address</label>
            <input type="text" name="address" class="form-control">
        </div>
    </div>

    <button class="btn btn-primary">Add Customer</button>
</form>

<table class="table table-bordered table-sm">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>

    {% for c in customers %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.address }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
