<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SS Packaging Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #f4f6f9;
        }

        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            background-color: #1f2933;
            color: white;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }

        .sidebar a:hover {
            background-color: #374151;
            color: white;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .topbar {
            height: 60px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4 class="p-3">SS Packaging Inventory</h4>

    <a href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="/products"><i class="bi bi-box"></i> Products</a>
    <a href="/raw-materials"><i class="bi bi-droplet"></i> Raw Materials</a>
    <a href="/bom"><i class="bi bi-diagram-3"></i> BOM</a>
    <a href="/production"><i class="bi bi-gear"></i> Production</a>
    <a href="/purchase"><i class="bi bi-truck"></i> Purchase</a>
    <a href="/sales"><i class="bi bi-cart"></i> Sales</a>
    <a href="/stock"><i class="bi bi-archive"></i> Stock</a>
    <a href="/customers"><i class="bi bi-people"></i> Customers</a>
    <a href="/suppliers"><i class="bi bi-building"></i> Suppliers</a>
    <a href="/reports"><i class="bi bi-bar-chart"></i> Reports</a>

    {% if session.role == "admin" %}
    <a href="/users"><i class="bi bi-shield-lock"></i> User Management</a>
    {% endif %}
</div>

<!-- MAIN CONTENT -->
<div class="content">

    <!-- TOP BAR -->
    <div class="topbar">
        <div>
            <strong>Welcome, {{ session.username }}</strong>
        </div>
        <div>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>

    <!-- THIS IS THE MOST IMPORTANT PART -->
    <div class="container-fluid mt-3">
        {% block content %}
        {% endblock %}
    </div>

</div>

</body>
</html>
